<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container">
      <div class="registration-form">
        <div class="header">
          <h1 class="brand-name">Brand Name</h1>
        </div>
        <div class="registration-info">
          <div class="registration-text">
            <h2>Register</h2>
            <p>Create your account for free</p>
          </div>
          <div class="input-fields">
            <div class="input-field">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                placeholder="Input your full name"
              />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Input your email" />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Create new password"
              />
            </div>
          </div>
          <button class="register-button" onclick="saveToLocalStorage()">
            Create New Account
          </button>
          <div class="horizontal-line"></div>
          <div class="social-login">
            <img
              loading="lazy"
              src="assets/img/google_icon.png"
              alt="Google Icon"
              class="social-icon"
            />
            <span>Register with Google</span>
          </div>
        </div>
        <div class="login-link">
          <p>Have an account? <a href="index.html">Log in</a></p>
        </div>
      </div>
      <div class="image-container">
        <img
          loading="lazy"
          src="assets/img/background-register.jpg"
          alt="Background Image"
          class="background-image"
        />
      </div>
    </div>
  </body>
</html>
